<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material RISC-V Emulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-app-bar">
        <span class="material-symbols-outlined icon">memory</span>
        <h1>RISC-V Emulator</h1>
    </header>

    <main class="container">
        <section class="pane editor-pane">
            <div class="card elevation-1">
                <div class="card-header">
                    <h2>Assembly Code</h2>
                </div>
                <div class="editor-wrapper">
                    <textarea id="source-code" spellcheck="false" placeholder="# Write your RISC-V assembly here...
.global _start
_start:
    li a0, 42
    ebreak"></textarea>
                </div>
                <div class="controls-area">
                    <div class="button-group">
                        <button id="btn-run" class="md-btn md-btn-filled">
                            <span class="material-symbols-outlined">play_arrow</span> Run
                        </button>
                        <button id="btn-step" class="md-btn md-btn-outlined" disabled>
                            <span class="material-symbols-outlined">redo</span> Step
                        </button>
                        <button id="btn-reset" class="md-btn md-btn-text">
                            <span class="material-symbols-outlined">restart_alt</span> Reset
                        </button>
                    </div>
                    <div class="toggles">
                        <label class="checkbox-container">
                            <input type="checkbox" id="check-pause" checked>
                            <span class="checkmark"></span>
                            Pause on Exc.
                        </label>
                    </div>
                </div>
                <div id="status-message" class="status-bar hidden"></div>
            </div>
        </section>

        <section class="pane status-pane">
            <div class="card elevation-1">
                <div class="card-header">
                    <h2>Registers</h2>
                    <span class="badge" id="pc-badge">PC: 0x00000000</span>
                </div>
                <div class="registers-grid" id="registers-container">
                    </div>
            </div>

            <div class="card elevation-1">
                <div class="card-header">
                    <h2>Output / Serial</h2>
                    <button id="btn-clear-term" class="icon-btn" title="Clear Output">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
                <div class="terminal" id="terminal-output"></div>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
